
<div class="container">

  <div id="mapid"
    leaflet
    [leafletOptions]="options"
    [leafletZoom]="zoom"
    [leafletCenter]="center"
    [leafletLayers]="markers"
    (leafletMapReady)="onMapReady($event)"
    (leafletZoomChange)="onZoomChange($event)">
  </div>

  <div class="list">
    <h1 class="list-title">Объекты</h1>
    <ul (mouseout)="hovered = null">
      <li class="list-item" *ngFor="let item of list;"
        [ngClass]="{
          'hovered': item.id === hovered,
          'selected': item.id === selected
        }"
        (click)="setMarkers(item.id); selectItem(item)"
        (mouseover)="hoverItem(item.id)">
        <div class="item">
          {{item.name}}
        </div>
      </li>
    </ul>
  </div>

</div>
